<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서초 AI 프로젝트 제목</title>

  <!-------------------- CSS IMPORT -------------------->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  <!-------------------- BOOTSTRAP (CSS) -------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-------------------- Survey JS : Modern theme (CSS) -------------------->
  <link href="https://unpkg.com/survey-jquery/modern.min.css" type="text/css" rel="stylesheet">

  <!-------------------- Survey JS : Default V2 theme (CSS) -------------------->
  <link href="https://unpkg.com/survey-jquery/defaultV2.min.css" type="text/css" rel="stylesheet">

  <!-------------------- JQuery -------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-------------------- Survey JS -------------------->
  <script type="text/javascript" src="https://unpkg.com/survey-jquery"></script>

  <!-------------------- Velocity JS -------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>

</head>

<body>

  <!-------------------- NAVBAR -------------------->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="dog-navbar">
    <!-- navbar expands at md -->
    <div class="container-fluid">

      <!-- NAV-LOGO -->
      <a class="navbar-brand" href="#">유기견 프로젝트 제목</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dog-navbar"
        aria-controls="dog-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- NAV-COLLAPSE -->
      <div class="collapse navbar-collapse" id="dog-navbar">

        <!-- NAV-LINKS -->
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

          <!-- LINK-HOME -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <!-- LINK-LINK -->
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <!-- LINK-DISABLED -->
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>

          <!-- LINK-DROPDOWN -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-bs-toggle="dropdown"
              aria-expanded="false">Dropdown</a>

            <!-- DROPDOWN-LINKS -->
            <ul class="dropdown-menu" aria-labelledby="dropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>

        </ul>

        <!-- NAV-SEARCH -->
        <form>
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>

      </div>
    </div>
  </nav>

  <!-------------------- SECTION 3 -------------------->
  <div class="container-fluid bg-warning min-vh-100">
    <h1 class="text-center">나에게 맞는 AI 기반 유기견 추천!</h1>

    <!-- Survey questions will be displayed here -->
    <div id="surveyElement" style="display:inline-block;width:100%;"></div>

    <!-- Survey result will be displayed here -->
    <div id="surveyResult" class="container-fluid bg-light">
      <div class="row">

        <!-- Dog description -->
        <div class="col-12 col-md-6 text-center bg-success">
          <h1 class="recommended-dog-title"></h1>
          <p class="recommended-dog-image"></p>
          <p class="recommended-dog-description"></p>
        </div>

        <!-- User's selected answers -->
        <div class="col-12 col-md-6 text-center bg-info">
          <h1 class="recommended-dog-answer-title"></h1>
          <p class="recommended-dog-answer-1"></p>
          <p class="recommended-dog-answer-2"></p>
          <p class="recommended-dog-answer-3"></p>
          <p class="recommended-dog-answer-4"></p>
          <p class="recommended-dog-answer-5"></p>
          <p class="recommended-dog-answer-6"></p>
          <p class="recommended-dog-answer-7"></p>
          <p class="recommended-dog-answer-8"></p>
        </div>

        <!-- Dog info + recommendation info -->
        <div class="col text-center bg-secondary">
          <h1 class="recommended-dog-info-title"></h1>
          <p class="recommended-dog-reason"></p>
          <p class="recommended-dog-traits"></p>
          <p class="recommended-dog-cost"></p>
        </div>

      </div>

      <!-- Find abandoned-dog button -->
      <div class="d-flex justify-content-center">
        <button type="button" class="recommended-dog-btn btn btn-primary"></button>
      </div>

    </div>
  </div>

  <!-------------------- JS IMPORT -------------------->
  <script src="{{ url_for('static', filename='js/survey.js') }}"></script>

  <!-------------------- BOOTSTRAP IMPORT (JS) -------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

</body>

</html>

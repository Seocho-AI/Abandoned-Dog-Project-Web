<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서초 AI 프로젝트 제목</title>

  <!-------------------- CSS IMPORT -------------------->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

  <!-------------------- BOOTSTRAP (CSS) -------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-------------------- Survey JS : Modern theme (CSS) -------------------->
  <link href="https://unpkg.com/survey-jquery/modern.min.css" type="text/css" rel="stylesheet">

  <!-------------------- Survey JS : Default V2 theme (CSS) -------------------->
  <link href="https://unpkg.com/survey-jquery/defaultV2.min.css" type="text/css" rel="stylesheet">

  <!-------------------- JQuery -------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-------------------- Survey JS -------------------->
  <script type="text/javascript" src="https://unpkg.com/survey-jquery"></script>

  <!-------------------- Velocity JS -------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>

</head>

<body>

  <!-------------------- NAVBAR -------------------->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark" aria-label="dog-navbar">
    <!-- navbar expands at md -->
    <div class="container-fluid">

      <!-- NAV-LOGO -->
      <a class="navbar-brand" href="#">유기견 프로젝트 제목</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dog-navbar"
        aria-controls="dog-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- NAV-COLLAPSE -->
      <div class="collapse navbar-collapse" id="dog-navbar">

        <!-- NAV-LINKS -->
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

          <!-- LINK-HOME -->
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>

          <!-- LINK-LINK -->
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>

          <!-- LINK-DISABLED -->
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>

          <!-- LINK-DROPDOWN -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown" data-bs-toggle="dropdown"
              aria-expanded="false">Dropdown</a>

            <!-- DROPDOWN-LINKS -->
            <ul class="dropdown-menu" aria-labelledby="dropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>

        </ul>

        <!-- NAV-SEARCH -->
        <form>
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>

      </div>
    </div>
  </nav>
  <!-- col-12 col-lg-3 col-md-4 col-sm-6 bg-light border -->
  <!-------------------- SECTION 2 -------------------->
  <div class="dog-list-container container-fluid bg-light">
    <div class="dog-list row g-5"></div>
  </div>
  </div>
  
  <script id="template-dog-list" type="text/template">
    <div class="col-12 col-lg-3 col-md-4 col-sm-6 bg-light">
      <div class="border">
        <h4>{breed_name_kr}</h4>
        <p>{breed_no}</p>
      </div>
    </div>
  </script>

  <!-------------------- JS IMPORT -------------------->
  <script src="{{ url_for('static', filename='js/dog_find.js') }}"></script>

  <!-------------------- BOOTSTRAP IMPORT (JS) -------------------->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서초 AI 프로젝트 제목</title>

  <!-------------------- MAIN CSS -------------------->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dog_info.css') }}">

  <!-------------------- CSS IMPORTS -------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://unpkg.com/survey-jquery/modern.min.css" type="text/css" rel="stylesheet">
  <link href="https://unpkg.com/survey-jquery/defaultV2.min.css" type="text/css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" />

  <!-------------------- JS IMPORTS -------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/survey-jquery"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
  <script src="https://kit.fontawesome.com/4946433bc0.js" crossorigin="anonymous"></script>

</head>

<body>

  <!-------------------- NAVBAR 1 -------------------->
  <header id="header" class="">
    <nav class="navbar navbar-expand-md navbar-light py-3" id="navbar" aria-label="dog-navbar">
      <!-- navbar expands at md -->
      <div class="container">

        <!-- NAV-LOGO -->
        <a class="navbar-brand navbar-logo" href="#home" onclick="moveToHomePage()">Abandog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dog-navbar" aria-controls="dog-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAV-COLLAPSE -->
        <div class="collapse navbar-collapse" id="dog-navbar">

          <!-- NAV-LINKS -->
          <ul class="navbar-nav ms-auto">

            <!-- LINK to HOME SECTION -->
            <li class="nav-item ms-md-4"><a class="nav-link nav-home" href="#home-section" onclick="moveToHomePage()">Home</a></li>

            <!-- LINK to FIND DOG SECTION -->
            <li class="nav-item ms-md-4"><a class="nav-link active nav-find-dog" href="#find-dog-section" onclick="moveToAbandonedDogPage()">유기견 찾기</a></li>

            <!-- LINK to SURVEY SECTION -->
            <li class="nav-item ms-md-4"><a class="nav-link nav-survey" href="#survey-section" onclick="moveToSurveyPage()">AI 유기견 추천</a></li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

  <!-------------------- NAVBAR 2 -------------------->
  <nav class="navbar navbar-expand navbar-light py-3 sticky-top" id="navbar2" aria-label="dog-navbar2">
    <div class="container" id="dog-navbar2">
      <ul class="navbar-nav filter-search-nav">
        
        <!-- NAV-FILTER SEARCH -->
        <li class="nav-item me-2">
          <a class="nav-link dog-search filter-search-links" data-bs-toggle="modal" data-bs-target="#filterModal">
            <i class="fa-solid fa-magnifying-glass fa-lg dog-search-icon"></i>
          </a>
        </li>

        <li class="nav-item me-2">
          <a class="nav-link filter-search-links" data-bs-toggle="modal" data-bs-target="#filterModal">
            검색
          </a>
        </li>

        <!-- <li class="nav-item me-2">
          <button type="button" class="btn nav-link dog-search" data-bs-toggle="modal" data-bs-target="#filterModal">
            <i class="fa-solid fa-magnifying-glass fa-lg dog-search-icon"></i>
          </button>
        </li> -->

      </ul>

      <!-- NAV-LINKS -->
      <ul class="navbar-nav">

        <!-- LINK to FIND DOG SECTION -->
        <li class="nav-item ms-2">
          <a class="nav-link active" href="#find-dog-section">유기견</a>
        </li>

        <!-- LINK to SURVEY SECTION -->
        <li class="nav-item ms-2">
          <a class="nav-link nav-survey" href="#survey-section" onclick="moveToSurveyPage()">보호소</a>
        </li>

      </ul>

    </div>
  </nav>

  <!-------------------- FILTER MODAL -------------------->
  <div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">

      <!-- Modal Content -->
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="filterModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body">

          <!-- State Filter (도시 필터) -->
          <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect01">도시</label>

            <select class="form-select filter-state">
              <option selected>모든 지역</option>
              <option value="서울">서울특별시</option>
              <option value="부산">부산광역시</option>
              <option value="대구">대구광역시</option>
              <option value="인천">인천광역시</option>
              <option value="광주">광주광역시</option>
              <option value="세종">세종특별자치시</option>
              <option value="대전">대전광역시</option>
              <option value="울산">울산광역시</option>
              <option value="경기">경기도</option>
              <option value="강원">강원도</option>
              <option value="충북">충청북도</option>
              <option value="충남">충청남도</option>
              <option value="전북">전라북도</option>
              <option value="전남">전라남도</option>
              <option value="경북">경상북도</option>
              <option value="경남">경상남도</option>
              <option value="제주">제주특별자치도</option>
            </select>
          </div>

          <!-- City Filter (시군구 필터) -->
          <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect01">시군구</label>

            <select class="form-select" disabled>
              <option selected>전체</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>

          <!-- Breed Filter (품종 필터) -->
          <div class="input-group">
            <label class="input-group-text" for="inputGroupSelect01">품종</label>

            <select class="form-select filter-breed">
            </select>
          </div>

        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>

      </div>

    </div>
  </div>

  <!-------------------- DOG POST -------------------->
  <section class="container-fluid min-vh-100 px-0" id="dog-posts-section">
    <div class="overlay-dog-posts-section min-vh-100 dog-posts-bg">
      <div class="container">

        <div class="dog-post-container justify-content-center"></div>

      </div>
    </div>
  </section>

  <script id="template-breed-filter" type="text/template">
    <option value="{key}">{key} ({value} 마리)</option>
  </script>

  <script id="template-dog-post" type="text/template">

    <!-- Dog post container -->
    <div class="dog-post row justify-content-center bg-info">

      <!-- Dog post header -->
      <div class="dog-post-header row justify-content-center bg-warning">
        <!-- Dog post img -->
        <div class="col-12 col-lg-5 align-items-center justify-content-center d-flex bg-danger">
          <img class="dog-post-img d-block" src={popfile} alt="dog photo">
        </div>

        <!-- Dog basic info -->
        <div class="col-12 col-lg-7 bg-danger basic-info-container">
          <div class="row h-100">

            <div class="col-4 p-2 bg-info">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>{kindCd}</h4>
              </div>
            </div>

            <div class="col-4 p-2 bg-light">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>{sexCd}</h4>
              </div>
            </div>

            <div class="col-4 p-2 bg-info">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>{age}</h4>
              </div>
            </div>

            <div class="col-4 p-2 bg-light">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>{neuterYn}</h4>
              </div>
            </div>

            <div class="col-4 p-2 bg-danger">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>{colorCd}</h4>
              </div>
            </div>

            <div class="col-4 p-2 bg-light">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>{weight}</h4>
              </div>
            </div>
            
            <div class="col-12 p-2 bg-light">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>공고번호 : {noticeNo}</h4>
              </div>
            </div>
            
            <div class="col-12 p-2 bg-light">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>공고기간 : {noticeSdt} ~ {noticeEdt}</h4>
              </div>
            </div>
            
            <div class="col-12 p-2 bg-light">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                <h4>발견장소 : {happenPlace}</h4>
              </div>
            </div>
            
          </div>
        </div>

        <!-- Panel trait -->
        <div class="col-lg-6 col-12 panel-trait-container bg-info">
          <div class="row">
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 1
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 2
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 3
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 4
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 5
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 6
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 7
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 8
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 9
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 10
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 11
              </div>
            </div>
            <div class="panel-trait col-xl-4 col-6 p-2">
              <div class="h-100 align-items-center justify-content-center d-flex border">
                panel breed trait 12
              </div>
            </div>
          </div>
        </div>

        <!-- Breed info -->
        <div class="col-lg-6 col-12 breed-info-container bg-danger">
          <div class="row h-100">

            <div class="border">
              <div class="col-12">
                종 설명
              </div>
              <div class="col-12">
                BREED DESCRIPTION
              </div>
            </div>

            <div class="border">
              <div class="col-12">
                보호소 소견
              </div>
              <div class="col-12">
                보호소 소견 설명
              </div>
            </div>

          </div>
        </div>

        <!-- Dog cost & warning -->
        <div class="col-lg-6 col-12 bg-light">
          <div class="row h-100">

            <!-- Dog cost -->
            <div class="col-lg-6 col-12 bg-danger">
              비용
            </div>

            <!-- Dog warning -->
            <div class="col-lg-6 col-12 bg-warning">
              주의사항
            </div>

          </div>
        </div>

        <!-- Care center & region -->
        <div class="col-lg-6 col-12 bg-info">
          <div class="row h-100">

            <!-- Care center -->
            <div class="col-sm-6 col-12 bg-info">
              <div class="row border h-100">

                <div class="col-12 align-items-start">
                  보호센터
                </div>

                <div class="col-12 align-items-center">
                  {careNm}
                </div>

                <div class="col-12 align-items-end">
                  {careTel}
                </div>

              </div>
            </div>

            <!-- Care region -->
            <div class="col-sm-6 col-12 bg-warning">
              <div class="row border h-100">

                <div class="col-12 align-items-start">
                  담당부서
                </div>

                <div class="col-12 align-items-center">
                  {orgNm}
                </div>

                <div class="col-12 align-items-end">
                  {officetel}
                </div>
                
              </div>
            </div>

          </div>
        </div>

      </div>

    </div>

  </script>

  <!-------------------- MAIN JS -------------------->
  <script src="{{ url_for('static', filename='js/dog_info.js') }}"></script>

  <!-------------------- JS IMPORTS -------------------->

</body>

</html>

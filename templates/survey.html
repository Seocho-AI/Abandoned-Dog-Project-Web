<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saving Dog</title>

  <!-------------------- CSS IMPORTS -------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="https://unpkg.com/survey-jquery/modern.min.css" type="text/css" rel="stylesheet">
  <link href="https://unpkg.com/survey-jquery/defaultV2.min.css" type="text/css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">

  <!-------------------- MAIN CSS -------------------->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/survey.css') }}">
  
  <!-------------------- JS IMPORTS(PRE) -------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/survey-jquery"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>

</head>

<body>

  <!-------------------- NAVBAR -------------------->
  <header id="header" class="sticky-top">
    <nav class="navbar navbar-expand-md navbar-light py-3" id="navbar" aria-label="dog-navbar">
      <!-- navbar expands at md -->
      <div class="container">

        <!-- NAV-LOGO -->
        <a class="navbar-brand navbar-logo" href="#home" onclick="moveToHomePage()">
          <img style="height: 40px;" src="{{ url_for('static', filename='img/logo_long_3.png') }}" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#dog-navbar" aria-controls="dog-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAV-COLLAPSE -->
        <div class="collapse navbar-collapse" id="dog-navbar">

          <!-- NAV-LINKS -->
          <ul class="navbar-nav ms-auto">

            <!-- LINK to HOME SECTION -->
            <li class="nav-item ms-md-4"><a class="nav-link nav-home" href="#home-section" onclick="moveToHomePage()">Home</a></li>

            <!-- LINK to FIND DOG SECTION -->
            <li class="nav-item ms-md-4"><a class="nav-link nav-find-dog" href="#find-dog-section" onclick="moveToAbandonedDogPage()">유기견 찾기</a></li>

            <!-- LINK to SURVEY SECTION -->
            <li class="nav-item ms-md-4"><a class="nav-link active nav-survey" href="#survey-section" onclick="moveToSurveyPage()">AI 유기견 추천</a></li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

  <!-------------------- SURVEY PAGE -------------------->
  <section class="container-fluid min-vh-100 px-0 align-items-center survey-section" style="background-image: url({{ url_for('static', filename='img/animated-dog-3.jpg') }})">

    <div class="overlay-survey-page-section min-vh-100 survey-bg" style="background-image: url({{ url_for('static', filename='img/animated-dog-3.jpg') }})">

      <div class="survey-container container">
        <!-- Survey questions will be displayed here -->
        <div id="surveyElement"></div>
      </div>

      <!-- Loading Screen -->
      <div id="loading-screen" class="loading-screen vh-100 justify-content-center align-items-center d-none">
        <div class="loading-container row justify-content-center align-items-center d-flex py-4">

          <div class="col-12 justify-content-center align-items-center d-flex">
            <h1 style="color: #19B394;"><b>AI가 귀하와 맞는 유기견을 추천중이에요!</b></h1>
          </div>

          <div class="col-12 justify-content-center align-items-center d-flex pb-3">
            <h4 style="color: #19B394;"><b>조금만 기다려 주세요...</b></h4>
          </div>

          <div class="col-12 justify-content-center align-items-center d-flex pb-3">
            <img src="{{ url_for('static', filename='img/magnifying-glass.gif') }}" alt="" style="height: 100px;">
          </div>

          <div class="col-12 justify-content-center align-items-center d-flex">
            <img src="{{ url_for('static', filename='img/loading-dog.gif') }}" alt="" style="height: 150px;">
            <!-- <a href="https://www.animatedimages.org/cat-dogs-202.htm"><img src="https://www.animatedimages.org/data/media/202/animated-dog-image-0553.gif" border="0" alt="animated-dog-image-0553" style="height: 200px;"/></a> -->
          </div>

        </div>
      </div>

    </div>

  </section>

  <!-------------------- MAIN JS -------------------->
  <script src="{{ url_for('static', filename='js/survey.js') }}"></script>

  <!-------------------- JS IMPORTS -------------------->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</html>
